<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITLAB SHOP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #004466;
        padding: 20px;
        color: white;
        text-align: left;
        font-size: 24px;
      }
      .nav {
        background-color: #00334d;
        padding: 10px;
        text-align: right;
      }
      .nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      .banner {
        background-color: #7a8b99;
        color: white;
        padding: 60px;
        text-align: center;
        font-size: 24px;
      }
      .products {
        text-align: center;
        margin: 20px;
      }
      .product-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .product-card {
        border: 1px solid #ddd;
        width: 220px;
        padding: 10px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        width: 100%;
        height: auto;
      }
      .product-card h3 {
        font-size: 18px;
        margin: 10px 0;
      }
      .product-card p {
        font-size: 22px;
        color: #333;
      }
      .product-card button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .product-card button:hover {
        background-color: #004080;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">BITLAB SHOP</div>

    <div class="nav">
      <a href="#">Laptops</a>
      <a href="#">Phones</a>
      <a href="#">Macbooks</a>
      <a href="#">Printers</a>
    </div>

    <div class="banner">Welcome to BITLAB SHOP</div>

    <div class="products">
      <h2>Our products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="https://via.placeholder.com/220x150"
            alt="Mac Book Pro 20"
          />
          <h3>Mac Book Pro 20</h3>
          <p>999.99$</p>
          <button>Buy Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/220x150"
            alt="Mac Book Air 20"
          />
          <h3>Mac Book Air 20</h3>
          <p>799.99$</p>
          <button>Buy Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/220x150"
            alt="Mac Book Pro 21"
          />
          <h3>Mac Book Pro 21</h3>
          <p>1999.99$</p>
          <button>Buy Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/220x150"
            alt="Mac Book Air 21"
          />
          <h3>Mac Book Air 21</h3>
          <p>1299.99$</p>
          <button>Buy Now</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Copyright Â© Developed by BITLAB TEAM, All Rights Reserved
    </div>
  </body>
</html>
